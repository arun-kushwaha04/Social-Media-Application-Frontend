<script>
    $(document).ready(function(e) {
        $(".follow-btn-user").on("mouseenter", function(e) {
            x = e.pageX - $(this).offset().left;
            y = e.pageY - $(this).offset().top;
            $(this).find(".hover-effect").css({
                top: y,
                left: x
            });
        });
        $(".follow-btn-user").on("mouseout", function(e) {
            x = e.pageX - $(this).offset().left;
            y = e.pageY - $(this).offset().top;
            $(this).find(".hover-effect").css({
                top: y,
                left: x
            });
        });
    });
</script>
