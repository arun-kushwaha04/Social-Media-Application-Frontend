<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

</head>

<body>

    <div class="container">
        <div class="page">

            <div class="forgetPassword">

                <p>Don't have an account?<a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
