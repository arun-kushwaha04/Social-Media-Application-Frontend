<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Stories</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="left-container">
                <div class="logo">Dubify<span> | Stories</span></div>
                <div class="stories-list">
                    <div class="story-item">
                        <div class="user-profile">
                            <img src="./assets/profile.jpg" alt="" />
                        </div>
                        <div class="user-name">Anonymous</div>
                    </div>
                    <!-- <div class="story-item">
                        <div class="user-profile">
                            <img src="./assets/profile.jpg" alt="" />
                        </div>
                        <div class="user-name">Anonymous</div>
                    </div>
                    <div class="story-item">
                        <div class="user-profile">
                            <img src="./assets/profile.jpg" alt="" />
                        </div>
                        <div class="user-name">Anonymous</div>
                    </div> -->
                </div>
            </div>

            <div class="right-container">
                <div class="current-background">
                    <img src="" alt="" class="current-background-image">
                </div>
                <div class="previous-image">
                    <img src="./assets/WallpaperDog-700017.jpg" alt="" class="picture" />
                </div>
                <div class="current-image">
                    <i class="fas fa-arrow-circle-left prev"></i>
                    <img src="./assets/22917.jpg" alt="" class="picture" />
                    <i class="fas fa-arrow-circle-right next"></i>
                </div>
                <div class="next-image">
                    <img src="./assets/WallpaperDog-8674.jpg" alt="" class="picture" />
                </div>
            </div>
        </div>

    <script src="./index.js"></script>
