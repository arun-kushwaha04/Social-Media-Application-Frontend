<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Stories</title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="left-container">
          <div class="logo">Dubify<span> | Stories</span></div>
          <div class="stories-list">
            <div class="story-item">
              <div class="user-profile">
                <img src="./assets/profile.jpg" alt="" />
              </div>
              <div class="user-name">Anonymous</div>
            </div>
            <div class="story-item">
              <div class="user-profile">
                <img src="./assets/profile.jpg" alt="" />
              </div>
              <div class="user-name">Anonymous</div>
            </div>
            <div class="story-item">
              <div class="user-profile">
                <img src="./assets/profile.jpg" alt="" />
              </div>
              <div class="user-name">Anonymous</div>
            </div>
          </div>
        </div>

        <div class="right-container">
          <div class="close-button">
            <img src="./assets/cross.png" alt="" class="close" />
          </div>
          <div class="story-container">
            <div class="toggle">
              <img src="./assets/left-arrow.png" alt="" class="next" />
            </div>
            <img src="./assets/download.jpg" alt="" class="picture" />
            <div class="toggle">
              <img src="./assets/right-arrow.png" alt="" class="prev" />
            </div>
          </div>
          <div class="like-button">Like</div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
